<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAMES Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div class="topbar"><h1>F.L.A.M.E.S</h1></div>
  <div class="result-container">
    <p class="result {{ result_category }}">{{ result_label }}</p>
    <div class="result {{ result_category }}">
      <p class="relation-text">The relation between {{ name1 }} and {{ name2 }} is:</p>
      
      <p class="flames-result">{{ result }}</p>
      <img class="emoji {{ emoji_animation }}" src="{{ url_for('static', filename=emoji + '.gif') }}" alt="{{ emoji }}">
      <p class="quote">{{ quote }}</p>
    </div>
    <form action="/try-again" method="GET">
      <button type="submit">Try Again</button>
    </form>
  </div>
</body>

</html>
